site_name: UnB Idiomas
site_url: https://interacao-humano-computador.github.io/2022.2-UnbIdiomas/
repo_url: https://github.com/Interacao-Humano-Computador/2022.2-UnbIdiomas/
repo_name: 2022.2-UnbIdiomas
edit_uri: ""
copyright: UnB - Faculdade do Gama &copy; 2022
extra_css:
        - stylesheets/extra.css

markdown_extensions:
        - admonition
        - pymdownx.details
        - pymdownx.superfences
        - attr_list
        - md_in_html

plugins:
        - glightbox:
                  touchNavigation: true
                  loop: false
                  effect: zoom
                  slide_effect: slide
                  width: 100%
                  height: auto
                  zoomable: true
                  draggable: true
                  skip_classes:
                          - custom-skip-class-name
                  auto_caption: false
                  caption_position: bottom

extra:
        social:
                - link: https://github.com/Interacao-Humano-Computador/2022.2-UnbIdiomas
                  icon: fontawesome/brands/github

                - link: http://www.unbidiomas.unb.br
                  icon: fontawesome/solid/graduation-cap

# nav:
#         - Home: index.md
#         - Planejamento:
#                   - Cronograma: planning/roadmap.md
#                   - Sites Avaliados: planning/siteAvaliados.md
theme:
        name: material
        logo: assets/icons/unb.jpg
        icon:
                repo: fontawesome/brands/github
        palette:
                # Palette toggle for light mode
                - scheme: default
                  toggle:
                          icon: material/brightness-7
                          name: Switch to dark mode

                # Palette toggle for dark mode
                - scheme: slate
                  toggle:
                          icon: material/brightness-4
                          name: Switch to light mode
